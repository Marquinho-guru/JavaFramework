<ion-header>
  <ion-toolbar color="primary">
    <ion-title>albums</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let album of albums" detail >
      <ion-label (click)="openSongsPage(album.id)">{{album.title}}</ion-label> 
        <ion-buttons slot="end">
          <ion-button (click)="update(album.id)">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-button>

          <ion-button (click)="delete(album.id)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-button>
        </ion-buttons>   
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color = "danger" routerLink="/create-album">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
