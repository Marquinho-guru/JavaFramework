<ion-header>
  <ion-toolbar color= "primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>songs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item *ngFor="let song of songs" (click)= "openSongDetailsPage(song.id)" detail>
    <ion-label detail>{{song.title}} </ion-label>
  </ion-item>  
</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color = "danger"(click)= "openCreateSongs()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
