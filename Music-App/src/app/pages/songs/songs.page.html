<ion-header>
  <ion-toolbar color= "primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>songs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item *ngFor="let song of songs" detail>
    <ion-label (click)="openSongDetailsPage(song.id)">{{song.title}}</ion-label>

    <ion-button (click)= "updateSong(song.id)" color= "danger">
      <ion-icon slot="icon-only" name="create"></ion-icon>
    </ion-button>

    <ion-button (click)="delete(song.id)">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-button>
  </ion-item>  
</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color = "danger"(click)= "openCreateSongs()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
